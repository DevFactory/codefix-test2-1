<div class="container-fluid mt-3">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <app-navigation-tabs class="position-relative navigation" [tabs]="tabs">
        </app-navigation-tabs>
        <div class="d-flex align-items-center">
            <button
              theme="warning"
              type="button"
              (click)="this.submitOrder()"
              df-button>Subscribe to CodeFix
            </button>
          </div>
      </div>
      <ng-container>
        <app-issues-grid
          [issueListSubject]="issuesStore.issuesList"
          [loadedSubject]="issuesStore.loaded"
          [showAnalyzingSubject]="userStore.isAnalyzing"
          (orderChange)="updatedIssuesOrder($event)">
        </app-issues-grid>
      </ng-container>
    </div>
  </div>
</div>
<ng-template #subscribe let-close="close">
  <app-subscribe-modal [close]="close"></app-subscribe-modal>
</ng-template>
