<div class="container-fluid mt-3">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center">
        <app-navigation-tabs class="position-relative navigation" [tabs]="tabs">
        </app-navigation-tabs>
      </div>
      <ng-container>
        <app-completed-grid
          [loadedSubject]="completedStore.loaded"
          [completedListSubject]="completedStore.completedList">
        </app-completed-grid>
      </ng-container>
    </div>
  </div>
</div>
